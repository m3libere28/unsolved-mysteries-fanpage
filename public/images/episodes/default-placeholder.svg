<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
    </linearGradient>
    <pattern id="pattern" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="1" fill="#ff0000" fill-opacity="0.1"/>
    </pattern>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#grad)"/>
  <rect width="100%" height="100%" fill="url(#pattern)"/>
  
  <g transform="translate(400,200)">
    <circle cx="0" cy="0" r="60" fill="none" stroke="#ff0000" stroke-width="2">
      <animate attributeName="r" from="60" to="70" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.3" to="0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#ff0000" stroke-width="2"/>
    <path d="M-20,-20 L20,20 M-20,20 L20,-20" stroke="#ff0000" stroke-width="2"/>
  </g>
  
  <text x="50%" y="70%" text-anchor="middle" fill="#666666" font-family="monospace" font-size="24">
    Unsolved Mysteries
  </text>
  <text x="50%" y="75%" text-anchor="middle" fill="#444444" font-family="monospace" font-size="16">
    Episode Image Not Available
  </text>
</svg>
