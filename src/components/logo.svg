<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Question mark background -->
  <path d="M160 25 c0 -8 6 -14 14 -14s14 6 14 14s-6 14 -14 14s-14 -6 -14 -14" fill="none" stroke="#ff4444" stroke-width="2" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Main text -->
  <text x="10" y="32" font-family="'Courier New', monospace" font-size="24" fill="#ffffff" letter-spacing="2">
    <tspan opacity="0.9">UNSOLVED</tspan>
  </text>
  
  <!-- Glitch effect layers -->
  <g class="glitch-effect">
    <text x="10" y="32" font-family="'Courier New', monospace" font-size="24" fill="#ff4444" letter-spacing="2" opacity="0.4">
      <animate attributeName="x" values="10;12;10" dur="3s" repeatCount="indefinite"/>
      <tspan>UNSOLVED</tspan>
    </text>
    <text x="10" y="32" font-family="'Courier New', monospace" font-size="24" fill="#4444ff" letter-spacing="2" opacity="0.4">
      <animate attributeName="x" values="10;8;10" dur="3s" repeatCount="indefinite"/>
      <tspan>UNSOLVED</tspan>
    </text>
  </g>
  
  <!-- Decorative elements -->
  <line x1="10" y1="38" x2="190" y2="38" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
  <circle cx="180" cy="25" r="3" fill="#ff4444">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
